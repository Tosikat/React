<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app"></div>
  
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="../react/babel.min.js"></script>
  
  <script type="text/babel">
  
  class App extends React.Component {
    constructor () {
    super();
    this.state = {
      name: 'lijun',
      age: 22,
      // 在{}不能显示
      test1: null,//null
      test2: undefined,// undefined
      test3: true, //Boolean  调用 toString方法
      flag: false,
      fullName: {
        firstname: 'lijun',
        lastname: 'Tosikat'
      }
    }
  }
  
    render () {
      // 可在this.state结构出
      const {firstname,lastname} = this.state.fullName
      return (
        <div>
          {/* 注释*/}
          <h1>Hello World</h1>
          <h2>{this.state.name}</h2>
          <h2>{this.state.age}</h2>

          <h2>{this.state.test1 + ""}</h2>
          <h2>{this.state.test2 + ""}</h2>
          <h2>{this.state.test3}</h2>
          <h2>{this.state.test3.toString()}</h2>
        
          <h2>{this.state.flag || "您好"}</h2>
          <h2>{firstname+" "+ lastname}</h2>
          <h1>{20*50}</h1>
          {/* 不需要绑定this*/}
          <h2>{this.getFullName()}</h2>
        </div>
      )
    }

    getFullName () {
      return this.state.fullName.firstname + "2" +this.state.fullName.lastname
    }
  }

//  jsx语法 javascript 扩展 javascript XML 依赖于babel解析

// 单标签必须以/结尾 比如<img/>
  ReactDOM.render(<App/>, document.getElementById("app"));
  </script>
</body>
</html>
