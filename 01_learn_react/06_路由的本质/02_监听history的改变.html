<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Router的监听</h1>
<a href="/home">主页</a>
<a href="/about">关于</a>

<div id="route-view"></div>
<script>
  const context = document.getElementById('route-view');
  const a = document.getElementsByTagName('a');
  console.log(a)
  for (let aEl of a) {
    aEl.addEventListener("click", e => {
      e.preventDefault();
      const href = aEl.getAttribute("href");
      history.pushState({}, "", href);
      urlChange();
    })
  }

  function urlChange() {
    // console.log("hashChange", location.hash) 无法进行浏览器返回的跳转
    switch (location.pathname) {
      case '/home':
        context.innerHTML = "首页";
        break;
      case '/about':
        context.innerHTML = "关于";
        break;
      default:
        context.innerHTML = "404 Not found";
        break;
    }
  }
</script>
</body>
</html>
